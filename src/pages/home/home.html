<ion-header>
  <ion-navbar>
    <ion-title>
      Confluence TestApp
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <form (ngSubmit)="login()">
    <ion-list>
        <ion-item>
            <ion-label color="primary" stacked>Server-URL</ion-label>
            <ion-input type="text" [(ngModel)]="user.serverURL" name = "serverURL" placeholder="localhost:8090"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary" stacked>Username</ion-label>
            <ion-input type="text" [(ngModel)]="user.username" name = "username" placeholder="Username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary" stacked>Password</ion-label>
            <ion-input type="password" [(ngModel)]="user.password" name = "password" placeholder="Password"></ion-input>
        </ion-item>

        <button ion-button block>Login</button>
    </ion-list>
  </form>
</ion-content>
